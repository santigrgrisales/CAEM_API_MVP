<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAEM Embargo Screening</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        h1, h2 {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
        }

        button, input, select {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #003d7a;
        }

        #results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .token-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .detail-view {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>CAEM Embargo Screening</h1>
        <h2>MVP Testing Interface</h2>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="token-section">
                <h3>Authentication</h3>
                <input type="text" id="apiKey" placeholder="Enter API Key" value="test_key_123">
                <button id="getToken">Get Access Token</button>
                <div id="tokenStatus"></div>
            </div>

            <div>
                <h3>Screening</h3>
                <select id="bankSelector">
                    <option value="">Select a Bank</option>
                    <option value="BANCO_ABC">Banco ABC</option>
                    <option value="BANCO_XYZ">Banco XYZ</option>
                </select>
                <button id="runScreening">Run Screening</button>
            </div>
        </div>

        <div class="main-content">
            <div id="results">
                <h3>Screening Results</h3>
                <table id="screeningResults">
                    <thead>
                        <tr>
                            <th>Case ID</th>
                            <th>Demandado Type</th>
                            <th>Demandado ID</th>
                            <th>Order Type</th>
                            <th>Reception Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="caseDetail" class="hidden">
                <button id="backToList">‚Üê Back to list</button>
                <div class="detail-view">
                    <h3>Case Details</h3>
                    <div id="caseData"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
